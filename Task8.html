<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mixed Formatting</title>
</head>
<body>

    <p>
        This sentence has <b>bold</b>, <i>italic</i>, <u>underline</u>,

    </p>
